<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable,Editable and Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><U>Shareable,Editable and Dynamic Resume Builder</U></h1>
    <form id="user-input">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">UserName:-</label>
            <input type="text" id="username" placeholder="Please enter your username here" required>
            <label for="name">Name:-</label>
            <input type="text" id="name" placeholder="Please enter your name here" required>
            <label for="phone">Phone NO:-</label>
            <input type="tel" id="phone" placeholder="Please enter your phone number here" required>
            <label for="email">Email Address:-</label>
            <input type="email" id="email" placeholder="Please enter your email here" required>
        </fieldset>
        
        <form action="" id="user-input">
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:-</label>
                <textarea id="education" placeholder="Please enter your education here" rows="5" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:-</label>
                <textarea id="skills" placeholder="Please enter your skills here" rows="5" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Work Experience:-</label>
                <textarea id="work-experience" placeholder="Please enter your work experience here" rows="5" required></textarea>
            </fieldset>

            <button type="submit"><b>Build Resume</b></button>
    </form>

    <br>

    <!-- Shareable,Editable and Dynamic Resume -->
     <div id="display-resume" contenteditable="true">
        <!-- Generated Resume will appear here -->
     </div>

     <br>

     <div id="shareable-linkcontainer" style="display: none;">
        <h2>Shareable Link</h2>
        <p><b>A unique link for your Resume</b></p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="dowmload-button"><b>Download Resume in PDF format</b></button>
     </div>

     <script src="script.js"></script>
     
</body>
</html>
